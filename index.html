<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Insertion sort</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="input-block">
        <h2 class="input-block__heading">Enter numbers:</h2>
        <textarea id="input" class="input-block__area"></textarea>
        <button id="sortBtn" class="input-block__controls">Sort</button>
      </div>
      <div class="output-block">
        <h2 class="output-block__heading">Get your result:</h2>
        <textarea id="output" class="output-block__area" disabled></textarea>
        <p class="output-block__details">Number of elements:</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
